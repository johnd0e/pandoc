flags:
  pandoc:
    trypandoc: false
    embed_data_files: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
    unicode_collation: false
    test_citeproc: false
    debug: false
packages:
- '.'
extra-deps:
- skylighting-0.7.2
- skylighting-core-0.7.2
- pandoc-types-1.17.5.1
- texmath-0.11.0.1
- haddock-library-1.6.0
- HsYAML-0.1.1.1
ghc-options:
   "$locals": -fhide-source-paths -XNoImplicitPrelude
resolver: lts-11.17
